<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Basic App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pi Network Basic App</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información del Usuario</h5>
                <div class="mb-3">
                    <button id="connectBtn" class="btn btn-primary w-100">
                        Conectar con Pi Network (Sandbox)
                    </button>
                </div>
                
                <div id="userInfo" style="display: none;">
                    <h6>Usuario: <span id="username"></span></h6>
                    <h6>Balance: <span id="balance"></span></h6>
                </div>
            </div>
        </div>
    </div>

    <!-- SDK de Pi Network -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        // Inicializar el SDK de Pi Network
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Pi === 'undefined') {
                console.error('Pi SDK no está cargado correctamente');
                alert('Error: No se pudo cargar el SDK de Pi Network. Por favor, intenta de nuevo.');
                return;
            }
            
            Pi.init({
                version: "2.0",
                sandbox: true
            });
        });

        // Función para mostrar información del usuario
        async function showUserInfo() {
            try {
                // Obtener el token de acceso
                const accessToken = await Pi.Authenticate();
                
                // Obtener información del usuario
                const userResponse = await fetch('/api/me', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ accessToken })
                });
                
                if (!userResponse.ok) {
                    throw new Error('Error al obtener información del usuario');
                }
                
                const userData = await userResponse.json();
                document.getElementById('username').textContent = userData.username;
                
                // Obtener información de la wallet
                const walletResponse = await fetch('/api/wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ accessToken })
                });
                
                if (!walletResponse.ok) {
                    throw new Error('Error al obtener información de la wallet');
                }
                
                const walletData = await walletResponse.json();
                document.getElementById('balance').textContent = `${walletData.balance} Pi`;
                
                // Mostrar información
                document.getElementById('userInfo').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Error al obtener información: ' + error.message);
            }
        }

        // Event listener para el botón de conexión
        document.getElementById('connectBtn').addEventListener('click', showUserInfo);
    </script>
</body>
</html>
