<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Basic App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pi Network Basic App</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información del Usuario</h5>
                <div class="mb-3">
                    <button id="connectBtn" class="btn btn-primary w-100">
                        Conectar con Pi Network (Sandbox)
                    </button>
                </div>
                
                <div id="userInfo" style="display: none;">
                    <h6>Usuario: <span id="username"></span></h6>
                    <h6>Balance: <span id="balance"></span></h6>
                    <div class="mt-3">
                        <button id="paymentBtn" class="btn btn-success w-100">
                            Realizar pago de prueba (1 Pi)
                        </button>
                    </div>
                    <div id="paymentResult" class="mt-2" style="display: none;">
                        <div class="alert alert-info">
                            <h6>Estado del pago: <span id="paymentStatus"></span></h6>
                            <h6>ID de transacción: <span id="txid"></span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SDK de Pi Network -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        // Inicializar el SDK de Pi Network
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Pi === 'undefined') {
                console.error('Pi SDK no está cargado correctamente');
                alert('Error: No se pudo cargar el SDK de Pi Network. Por favor, intenta de nuevo.');
                return;
            }
            
            Pi.init({
                version: "2.0",
                sandbox: true
            });
        });

        // Función para mostrar información del usuario
        async function showUserInfo() {
            try {
                // Obtener el token de acceso
                const auth = await Pi.authenticate(['username', 'payments', 'wallet_address'], {
                    onIncompletePaymentFound: (payment) => {
                        console.log('Pago incompleto encontrado:', payment);
                        // Manejar pagos incompletos si es necesario
                    }
                });
                const accessToken = auth.accessToken;
                
                // Obtener información del usuario
                const userResponse = await fetch('/api/me', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ accessToken })
                });
                
                if (!userResponse.ok) {
                    throw new Error('Error al obtener información del usuario');
                }
                
                const userData = await userResponse.json();
                document.getElementById('username').textContent = userData.username;
                
                // Mostrar información del usuario
                document.getElementById('username').textContent = userData.username;
                console.log('Usuario autenticado:', userData.username);
                
                // Mostrar mensaje sobre la wallet
                document.getElementById('balance').textContent = 'Wallet no disponible en sandbox';
                
                // Información adicional para depuración
                console.log('Autenticación completa. Token recibido y usuario identificado.');
                console.log('NOTA: La wallet puede no estar disponible en el entorno de sandbox.');
                console.log('Para probar completamente la funcionalidad, necesitarás:');
                console.log('1. Tener una wallet de testnet en Pi Network');
                console.log('2. Estar autenticado en el Pi Browser');
                console.log('3. Tener la aplicación registrada correctamente en el Developer Portal')
                
                // Mostrar información
                document.getElementById('userInfo').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Error al obtener información: ' + error.message);
            }
        }

        // Función para realizar un pago de prueba
        async function makePayment() {
            try {
                // Mostrar mensaje de carga
                document.getElementById('paymentBtn').disabled = true;
                document.getElementById('paymentBtn').textContent = 'Procesando pago...';
                
                // Crear un identificador único para el pago
                const paymentId = 'payment_' + Date.now();
                
                // Configurar el pago
                const paymentData = {
                    amount: 1,              // 1 Pi
                    memo: "Pago de prueba", // Descripción del pago
                    metadata: { paymentId: paymentId } // Metadatos para identificar el pago
                };
                
                // Solicitar el pago
                const payment = await Pi.createPayment(paymentData);
                
                // Mostrar el resultado del pago
                document.getElementById('paymentStatus').textContent = payment.status;
                document.getElementById('txid').textContent = payment.transaction && payment.transaction.txid ? payment.transaction.txid : 'Pendiente';
                document.getElementById('paymentResult').style.display = 'block';
                
                // Restaurar el botón
                document.getElementById('paymentBtn').disabled = false;
                document.getElementById('paymentBtn').textContent = 'Realizar pago de prueba (1 Pi)';
                
                console.log('Resultado del pago:', payment);
                
            } catch (error) {
                console.error('Error al realizar el pago:', error);
                alert('Error al realizar el pago: ' + error.message);
                
                // Restaurar el botón
                document.getElementById('paymentBtn').disabled = false;
                document.getElementById('paymentBtn').textContent = 'Realizar pago de prueba (1 Pi)';
            }
        }
        
        // Event listeners
        document.getElementById('connectBtn').addEventListener('click', showUserInfo);
        document.getElementById('paymentBtn').addEventListener('click', makePayment);
    </script>
</body>
</html>
