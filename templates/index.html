<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Basic App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        // Inicializar el SDK de Pi Network
        Pi.init({
            version: "2.0",
            sandbox: true
        });

        // Función para mostrar información del usuario
        async function showUserInfo() {
            try {
                const scopes = ['username'];
                const auth = await Pi.authenticate(scopes);
                
                // Mostrar nombre de usuario
                document.getElementById('username').textContent = auth.user.username;
                
                // Obtener información de la wallet
                const walletResponse = await fetch('/api/wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ accessToken: auth.accessToken })
                });
                
                const walletData = await walletResponse.json();
                if (walletData.error) {
                    throw new Error(walletData.error);
                }
                
                // Mostrar información de la wallet
                document.getElementById('wallet').textContent = `Balance: ${walletData.balance} Pi`;
                
                // Mostrar mensaje de éxito
                document.getElementById('status').textContent = '¡Conexión exitosa!';
                document.getElementById('status').classList.remove('text-danger');
                document.getElementById('status').classList.add('text-success');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error al conectar';
                document.getElementById('status').classList.remove('text-success');
                document.getElementById('status').classList.add('text-danger');
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Pi Network Basic App</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <button class="btn btn-primary" onclick="showUserInfo()">
                                Conectar con Pi Network (Sandbox)
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <h5 class="mb-3">Información del Usuario</h5>
                            <div class="info-container">
                                <p><strong>Usuario:</strong> <span id="username">-</span></p>
                                <p><strong>Wallet:</strong> <span id="wallet">-</span></p>
                            </div>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <p id="status" class="text-muted">¡Conéctate para ver tu información!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
